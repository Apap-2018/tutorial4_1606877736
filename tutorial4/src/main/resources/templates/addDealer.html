<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dealer</title>
</head>
<body>
    <h3>Tambah Dealer</h3>
    <form th:action="@{/dealer/add}" th:object="${dealer}" method="POST">
        Alamat: <br>
        <input type="text" name="alamat"/>
        <br>

        No. Telp: <br>
        <input type="text" name="noTelp"/>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
